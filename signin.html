<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="fix.css">
</head>
<body>
    <nav>
        <img src="./image/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="allCourse.html" class="at">ALL COURSES</a></li>
          <li><a href="signin.html" class="at">SIGN IN</a></li>
        </ul>
      </nav>
  
    <div id="sign">
        <div class="signin-container">
            <h1>Welcome Back!</h1>
            <form class="signin-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="form-options">
                    <div class="rem">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            <div class="divider">or sign in with</div>
            <div class="social-signin">
                <button class="social-button linkedin"></button>
                <button class="social-button facebook"></button>
                <button class="social-button google"></button>
            </div>
            <a href="createacc.html" class="create-account-link">Create a new account</a>
        </div>
        <footer class="footer">
            <p class="copyright">Â© Copyright Key to Pictures 2024</p>
        </footer>
    </div>
</body>
</html>
