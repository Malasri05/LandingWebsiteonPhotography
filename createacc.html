<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createacc.css">
    <link rel="stylesheet" href="fix.css">
</head>
<body>
    <nav>
        <img src="./image/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="allCourse.html" class="at">ALL COURSES</a></li>
          <li><a href="signin.html" class="at">SIGN IN</a></li>
        </ul>
      </nav>
  
    <div class="create-account-link">
        <div class="signin-container">
            <h1>Create a new Account</h1>
            <form class="signin-form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" class="name" required />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" class="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />

                <button type="submit" class="signin-button">Create Account</button>
            </form>

            <div class="divider">or sign in with</div>

            <div class="social-signin">
                <button class="social-button linkedin">LinkedIn</button>
                <button class="social-button facebook">Facebook</button>
                <button class="social-button google">Google</button>
            </div>

            <a href="/signin" class="at">I already have an Account</a>
        </div>

        <footer class="footer">
            <p class="copyright">Â© Copyright Key to Pictures 2024</p>
        </footer>
    </div>
</body>
</html>
